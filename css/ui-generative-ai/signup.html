<html>
  <head>
    <meta charset="utf-8" />
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link
      as="style"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Public+Sans%3Awght%40400%3B500%3B700%3B900"
      onload="this.rel='stylesheet'"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <title>Sign Up</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
      :root {
        --primary-50: #eef8fd;
        --primary-100: #d9effa;
        --primary-200: #bce4f6;
        --primary-300: #8ed2f1;
        --primary-400: #5abdec;
        --primary-500: #36a5e1;
        --primary-600: #1193d4;
        --primary-700: #0f7cb6;
        --primary-800: #0e6695;
        --primary-900: #0c567a;
        --primary-950: #07354c;
        --checkbox-tick-svg: url("data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(255,255,255)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3cpath d=%27M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z%27/%3e%3c/svg%3e");
      }
    </style>
  </head>
  <body class="bg-primary-50">
    <div
      class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden"
      style="font-family: 'Public Sans', 'Noto Sans', sans-serif"
    >
      <div class="layout-container flex h-full grow flex-col">
        <header
          class="flex items-center justify-between whitespace-nowrap border-b border-solid border-primary-100 bg-white px-10 py-3"
        >
          <div class="flex items-center gap-3 text-primary-700">
            <svg
              class="h-8 w-8"
              fill="none"
              viewBox="0 0 48 48"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                clip-rule="evenodd"
                d="M12.0799 24L4 19.2479L9.95537 8.75216L18.04 13.4961L18.0446 4H29.9554L29.96 13.4961L38.0446 8.75216L44 19.2479L35.92 24L44 28.7521L38.0446 39.2479L29.96 34.5039L29.9554 44H18.0446L18.04 34.5039L9.95537 39.2479L4 28.7521L12.0799 24Z"
                fill="currentColor"
                fill-rule="evenodd"
              ></path>
            </svg>
            <h2
              class="text-xl font-bold leading-tight tracking-[-0.015em] text-primary-800"
            >
              Oceanic
            </h2>
          </div>
          <nav class="flex flex-1 justify-end gap-2">
            <a
              class="flex h-10 items-center gap-2 rounded-md px-3 text-sm font-medium text-gray-700 hover:bg-primary-50 hover:text-primary-700"
              href="index.html"
              >Home</a
            >
            <a
              class="flex h-10 items-center gap-2 rounded-md px-3 text-sm font-medium text-gray-700 hover:bg-primary-50 hover:text-primary-700"
              href="#"
              >About</a
            >
            <a
              class="flex h-10 items-center gap-2 rounded-md px-3 text-sm font-medium text-gray-700 hover:bg-primary-50 hover:text-primary-700"
              href="#"
              >Contact</a
            >
            <a
              class="ml-6 flex h-10 min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-md bg-gray-100 px-4 text-sm font-bold text-gray-800 hover:bg-gray-200"
              href="login.html"
            >
              <span class="truncate">Log In</span>
            </a>
          </nav>
        </header>
        <main class="flex flex-1 items-center justify-center py-16">
          <div
            class="w-full max-w-md rounded-xl border border-primary-100 bg-white/80 p-8 shadow-lg backdrop-blur-sm"
          >
            <div class="flex flex-col items-center">
              <h1 class="mb-2 text-3xl font-bold text-primary-800">
                Create Your Account
              </h1>
              <p class="mb-8 text-center text-gray-600">
                Explore the depths with us. It's free!
              </p>
            </div>
            <form class="flex flex-col gap-5">
              <div class="relative">
                <span
                  class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"
                  >person</span
                >
                <input
                  class="form-input h-12 w-full rounded-md border-gray-300 bg-gray-50/50 pl-10 text-gray-800 placeholder-gray-400 shadow-sm focus:border-primary-500 focus:ring-primary-500"
                  placeholder="Full Name"
                  value=""
                />
              </div>
              <div class="relative">
                <span
                  class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"
                  >email</span
                >
                <input
                  class="form-input h-12 w-full rounded-md border-gray-300 bg-gray-50/50 pl-10 text-gray-800 placeholder-gray-400 shadow-sm focus:border-primary-500 focus:ring-primary-500"
                  placeholder="Email"
                  type="email"
                  value=""
                />
              </div>
              <div class="relative">
                <span
                  class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"
                  >lock</span
                >
                <input
                  class="form-input h-12 w-full rounded-md border-gray-300 bg-gray-50/50 pl-10 text-gray-800 placeholder-gray-400 shadow-sm focus:border-primary-500 focus:ring-primary-500"
                  placeholder="Password"
                  type="password"
                  value=""
                />
              </div>
              <div class="relative">
                <span
                  class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"
                  >lock_reset</span
                >
                <input
                  class="form-input h-12 w-full rounded-md border-gray-300 bg-gray-50/50 pl-10 text-gray-800 placeholder-gray-400 shadow-sm focus:border-primary-500 focus:ring-primary-500"
                  placeholder="Confirm Password"
                  type="password"
                  value=""
                />
              </div>
              <div class="flex items-center">
                <input
                  class="h-4 w-4 rounded border-gray-300 bg-gray-100 text-primary-600 focus:ring-2 focus:ring-primary-500 checked:bg-[image:--checkbox-tick-svg]"
                  id="terms"
                  type="checkbox"
                />
                <label class="ml-2 block text-sm text-gray-700" for="terms">
                  I agree to the
                  <a
                    class="font-medium text-primary-600 hover:underline"
                    href="#"
                    >Terms of Service</a
                  >
                  and
                  <a
                    class="font-medium text-primary-600 hover:underline"
                    href="#"
                    >Privacy Policy</a
                  >
                </label>
              </div>
              <button
                class="flex h-12 min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-md bg-[#1193d4] px-4 text-base font-bold text-white shadow-lg transition-all hover:bg-[#0f82b9] focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2"
              >
                <span class="truncate">Sign Up</span>
              </button>
            </form>
            <p class="mt-8 text-center text-sm text-gray-600">
              Already have an account?
              <a class="font-medium text-primary-600 hover:underline" href="#"
                >Log in</a
              >
            </p>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
