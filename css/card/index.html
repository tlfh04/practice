<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <body>
    <!-- 카드 컴포넌트들을 담는 컨테이너 -->
    <div class="card-container">
    
      <!-- 개별 카드 컴포넌트 -->
      <div class="card">
        <!-- 카드 헤더 : 이름, 제목 등등.. -->
        <div class="card-header">사소한</div>
        <hr>
        <!-- 카드 본문 : 내용, 설명 등등.. -->
        <div class="card-body">열정 넘치는 웹 프론트엔드</div>
        <hr>
        <!-- 카드 푸터 : 하단 버튼, 링크 등등.. -->
        <div class="card-footer">
          <span class="little-border">#HTML</span>
          <span class="little-border">#CSS</span>
          <span class="little-border">#열정</span>
        </div>
      </div>
    </div>
  </body>
</html>
