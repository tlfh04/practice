<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>숙소 예약 시스템</title>
  </head>
  <header>
    <h2>숙소 예약 시스템</h2>
    <img
      src="https://image.oakvalley.co.kr/res/hdcnew/main1.jpeg_1687331572311.jpg"
      alt="골프장 사진"
      style="width: 210px"
    />
  </header>
  <main>
    <form action="#">
      <div>
        <label for="checkin">체크인</label>
        <input type="date" name="checkin" />
      </div>
      <div>
        <label for="checkout">체크아웃</label>
        <input type="date" name="checkout" />
      </div>
      <div>
        <label for="adult">성인</label>
        <input type="number" name="adult" id="adult" min="1" />
      </div>
      <div>
        <label for="child">어린이</label>
        <input type="number" name="child" id="child" min="0" />
      </div>
      <div><label for="">선호 객실 타입</label></div>
      <div>
        <input type="radio" name="type" id="standard" />
        <label for="standard">스탠다드</label>
        <input type="radio" name="type" id="derux" />
        <label for="derux">디럭스</label>
        <input type="radio" name="type" id="sweet" />
        <label for="sweet">스위트</label>
      </div>
      <div>
        <label for="needs">요청사항</label>
        <textarea name="needs" id="needs" placeholder="요청사항"></textarea>
      </div>
      <div>
        <button type="submit">예약하기</button>
      </div>
    </form>
  </main>
  <footer>
    <br />
    <hr />
    <br />
    <form action="#">
      <div>
        <label for="title">제목:</label>
        <input
          type="text"
          name="title"
          id="title"
          placeholder="메모 제목을 입력하세요"
        />
        <label for="content"></label>
      </div>
      <div>
        <label for="content">메모:</label>
        <textarea
          name="content"
          id="content"
          placeholder="메모 내용을 입력하세요"
        ></textarea>
      </div>
      <div>
        <button type="submit">메모 저장</button>
      </div>
    </form>
  </footer>
  <body></body>
</html>
